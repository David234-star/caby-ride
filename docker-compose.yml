version: '3.8'

services:
  # 1. Database (PostgreSQL + PostGIS)
  db:
    image: postgis/postgis:15-3.3
    container_name: caby_db
    restart: always
    environment:
      POSTGRES_USER: caby_user
      POSTGRES_PASSWORD: caby_password
      POSTGRES_DB: caby_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U caby_user -d caby_db"]
      interval: 5s
      retries: 5
    volumes:
      - caby_data:/var/lib/postgresql/data

  # 2. Redis (Cache & Message Broker)
  redis:
    image: redis:7-alpine
    container_name: caby_redis
    ports:
      - "6379:6379"

  # 3. Backend API
  api:
    build: ./backend
    container_name: caby_api
    command: uvicorn app.main:socket_app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend:/app

  # 4. Celery Worker (Background Tasks)
  worker:
    build: ./backend
    container_name: caby_worker
    command: celery -A app.worker.celery_app worker --loglevel=info
    env_file: .env
    depends_on:
      - redis
      - db
    volumes:
      - ./backend:/app

  # 5. Frontend (Next.js)
  web:
    build: ./frontend
    container_name: caby_web
    ports:
      - "3000:3000"
    env_file: .env
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  caby_data: